<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEAR</title>
    <style>
        body {
            background-color: #002366; /* 深い青 */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .recapture-container {
            width: 350px;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            position: relative;
            background: none;
            opacity: 0.6;
            animation: glitch-bg 1.5s infinite alternate;
        }

        @keyframes glitch-bg {
            0% { filter: none; }
            50% { filter: blur(1px) contrast(1.1); }
            100% { filter: none; }
        }

        .recapture-header {
            background: none;
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            opacity: 1;
        }

        .recapture-image {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            margin: 5px 0;
            width: calc(100% - 12px);
            box-sizing: border-box;
            position: relative;
        }

        .recapture-image div {
            width: 100%;
            aspect-ratio: 1/1;
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .recapture-image::before {
            content: "RECAPTURE SUCCESS";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: lighter;
            color: white;
            opacity: 0.8;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            animation: glitch 1.5s infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translate(-50%, -50%) skewX(0deg); }
            50% { transform: translate(-49.5%, -50.5%) skewX(-5deg); text-shadow: 2px 2px 6px rgba(255, 255, 255, 1); }
            100% { transform: translate(-50%, -50%) skewX(0deg); }
        }

        .recapture-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            opacity: 0.6;
        }

        .recapture-icons {
            display: flex;
            gap: 10px;
            padding-left: 10px;
            opacity: 0.6;
        }

        .recapture-icons img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        .clear-button {
            padding: 12px 22px;
            font-size: 18px;
            background: none;
            color: white;
            border: 2px solid white;
            border-radius: 3px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.2s, color 0.2s;
            opacity: 1;
            font-weight: bold;
        }

        .clear-button:hover {
            background: white;
            color: #002366;
        }
    </style>
</head>
<body>
    <div class="recapture-container">
        <div class="recapture-header">CLEAR</div>
        <div class="recapture-image">
            <div></div> <div></div> <div></div>
            <div></div> <div></div> <div></div>
            <div></div> <div></div> <div></div>
        </div>
        <div class="recapture-footer">
            <div class="recapture-icons">
                <img src="images/01.svg" alt="Reload">
                <img src="images/02.svg" alt="Audio">
                <img src="images/03.svg" alt="Info">
            </div>
            <button id="tweetButton" class="clear-button">ポストする</button>
        </div>
    </div>

    <script>
        document.getElementById('tweetButton').onclick = function() {
            const tweetText = encodeURIComponent("MV【キャプチャ・アタッチメント】の謎を見事解き明かしました！");
            const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
            window.open(twitterUrl, '_blank');
        };
    </script>
</body>
</html>
